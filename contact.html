<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="assest/style/contact.css">
  <title>Contact</title>

<body>
  <header>
    <section class="nav-bar">
      <div class="logo">
        <img src="assest/img/nav-bar-logo.svg" alt="" />

      </div>
      <div class="hidden-hamburger">
          <a href="index.html">Home</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="services.html">Services</a>
          <a href="contact.html">Contact</a>
        </ul>

    </section>

  <main>
    <section class="contact-us">
      <div class="contact-us-text">
        <strong>Contact Us</strong>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
      </div>
      <div class="contact-us-submit">
        <div class="name-mail">
          <form class="form-input" action="/contact.html">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname">
            <label for="lname">E-Mail</label>
            <input type="text" id="lname" name="lname">
            <label for="lname">Message</label>
            <input class="message-box" type="text" id="lname" name="lname">
            <input class="submit-btn" type="submit" value="Submit">
          </form>
        </div>
        <div class="map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12067.454351468044!2d29.243700649999997!3d40.87486774999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1str!2str!4v1714320243561!5m2!1str!2str" width="500" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <section class="footer-social-copyright">
      <div class="social-media-link">
        <a href="#"><img src="assest/img/facebook-icon.svg" alt="" /></a>

      </div>
    </section>
  </footer>
